## aws-cli-wrapper config

version: "1"
apigroup:
    admin-vpc:
        list-network-interface:
            outputfield: Result
            args:
                - host-ip
                - network-interface-id
                - vpc-id
                - subnet-id
                - private-ip-address
                - owner-id
                - mac-address
                - nat-ip
                - instance-id
        list-blackpearl:
            outputfield: Result
            args: 
                - instance-id
                - blackpearl-ip
                - host-ip
                - network-interface-id
        list-security-group:
            outputfield: Result
            args: 
                - vpc-id
                - group-id
        list-network-acl:
            outputfield: Result
            args: 
                - network-acl-id
                - vpc-id
        list-route-table:
            outputfield: Result
            args: 
              - route-table-id
              - vpc-id
        list-vrouters:
            outputfield: Result
            args: 
                - blackpearl-ip 
                - host-ip 
                - network-interface-id
                - instance-id
        list-address-associations:
            outputfield: 
            opts: []
        list-public-ips:
            outputfield: 
            opts: []
        list-public-ipv4-pool:
            outputfield: 
            opts: []

    ec2:
        describe-instances:
            outputfield: 
            opts:
                - instance-ids
        describe-network-interfaces:
            outputfield: 
            opts:
                - network-interface-ids
        get-console-output:
            outputfield: Output
            opts:
                - instance-id
        describe-nat-gateways:
            outputfield: Output
            opts:
                - nat-gateway-ids

